<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your unforgettable African safari adventure with Echoes of the Savannah Adventures. Choose your package and secure your spot now.">
    <meta name="keywords" content="safari booking, African tours, wildlife photography booking, eco-tourism payment">
    <title>Book Your Safari - Echoes of the Savannah Adventures</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Custom JavaScript for Responsive Navbar -->
<script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header-wrapper">
            <div class="top-header">
                <div class="container">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><i class="fa fa-envelope"></i> info@echoesofthesavannah.com</li>
                        <li class="list-inline-item"><i class="fa fa-phone"></i> +254-123-4567</li>
                        <li class="list-inline-item float-right">
                            <a href="#" class="btn-social-icon"><i class="fa fa-facebook"></i></a>
                            <a href="#" class="btn-social-icon"><i class="fa fa-twitter"></i></a>
                            <a href="#" class="btn-social-icon"><i class="fa fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="Echoes of the Savannah Adventures" class="img-fluid">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                            <li class="nav-item"><a class="nav-link" href="safari-packages.html">Safari Packages</a></li>
                            <li class="nav-item"><a class="nav-link" href="photography.html">Photography</a></li>
                            <li class="nav-item active"><a class="nav-link" href="booking.html">Book Now</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Booking Section -->
        <section class="booking py-5">
            <div class="container">
                <h2 class="text-center mb-4">Book Your Safari Adventure</h2>
                <form action="payment.html" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="package">Select Package</label>
                                <select id="package" name="package" class="form-control" required>
                                    <option value="">-- Choose a Package --</option>
                                    <option value="luxury">Luxury Safari</option>
                                    <option value="photography">Photography Adventure</option>
                                    <option value="cultural">Cultural Immersion</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date">Preferred Travel Date</label>
                                <input type="date" id="date" name="date" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="message">Additional Requests</label>
                                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Let us know if you have any specific requirements"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Proceed to Payment</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Footer -->
        <footer class="footer py-4">
            <div class="container text-center">
                <p>&copy; 2024 Echoes of the Savannah Adventures. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="#" class="btn-social-icon"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="btn-social-icon"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="btn-social-icon"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
